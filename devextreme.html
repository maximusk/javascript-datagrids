<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ag-Grid</title>

    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.1.0.min.js"></script>

    <!-- DevExtreme themes -->
    <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/19.1.3/css/dx.common.css">
    <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/19.1.3/css/dx.light.css">

    <!-- DevExtreme library -->
    <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/19.1.3/js/dx.all.js"></script>
</head>
<body>
<h1>Hello from DevExtreme!</h1>
<h2><a href="https://js.devexpress.com/Documentation/ApiReference/UI_Widgets/dxDataGrid" target="_blank">Docs</a></h2>

<div id="gridContainer" style="height: 600px;width:500px;"></div>

<script type="text/javascript" charset="utf-8">
    const books = [
        {author: 'D. Adams', title: 'The Hitchhiker\'s Guide to the Galaxy', year: 1979, genre: 'Comedy, sci-fi'},
        {author: 'K. Vonnegut', title: 'Cat\'s Cradle', year: 1963, genre: 'Satire, sci-fi'},
        {author: 'M. Mitchell', title: 'Gone with the Wind', year: 1936, genre: 'Historical fiction'}
    ];

    $(function () {
        $('#gridContainer').dxDataGrid({
            dataSource: books
        });
    });
</script>

</body>
</html>
